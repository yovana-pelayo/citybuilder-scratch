<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Dream City</title>
</head>

<body>
    <header>
       Dream City Builder
    </header>
    <main>
        <section class="main-section">
            <img  />
            <h2>
                Dream City 
            </h2>
        </section>
       
        <div class="tab" id="landscape">
            <select id="landscape-tab">
                <option value="jungle">Jungle</option>
                <option value="aquatic">Oceanic</option>
                <option value="future">Futuristic</option>
            </select>
            <img id="land-image" src="./assets/aquatic-land.png">

            </div>
            <div class="tab" id="home-style">
                <select id="home-style-tab">
                    <option value="jungle">Tree-house</option>
                    <option value="aquatic">Aquatic</option>
                    <option value="future">Cube</option>
                </select>
                <img id="home-image" src="./assets/aquatic-home.png">
                </div>
                <div class="tab" id="meals">
                    <select id="meals-tab">
                        <option value="jungle">Plant-based</option>
                        <option value="aquatic">Seafood</option>
                        <option value="future">GMO</option>
                    </select>
                    <img id="meal-image" src="./assets/future-meal.png">
                    </div>
                    <label style="color: aqua;"> Leave us a slogan!
                        <input id="quote-input">
                        <button id="add-quote-button">ADD</button>
                    </label>
                    <div id="stats">
                        <p id="report"></p>
                            <div id="quotes"></div>
                    </div>
                 
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
        <div>
    
        </div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
